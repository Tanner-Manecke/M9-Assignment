                    <script>
                    // Create a canvas:
                    const canvas = document.getElementById("myCanvas");
                    const ctx = canvas.getContext("2d");
                    
                    // Define a new path:
                    ctx.beginPath();
                    
                    // Define a start point
                    ctx.moveTo(50,10);
                    
                    // Define points
                    ctx.lineTo(90,50);
                    ctx.lineTo(10,50);
                    ctx.lineTo(50,10);
                    
                    // Draw it
                    ctx.stroke();
                    </script>
